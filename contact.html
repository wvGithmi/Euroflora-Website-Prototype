<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        <hr style="color: rgb(255, 255, 255); margin-top: 80px;">

        <img src="images/euroflora-logo.png" style="display:block; margin-left: auto; margin-right: auto;">

        <p style="text-align: justify; margin: 20px 300px;">
            We are Online! Welcome to Instant Answer Messaging. During the opening hours of the shop, your
            request will be read and managed in real time. If you have already placed an order you can call the
            phone number dedicated to the customers, you received in the summary email.
        </p>

        <div style="margin: 20px 300px 0px 400px">
            <form action="" method="">
                <div class="form-components">
                    <label style="margin-right: 15px;">Name*</label>
                    <input type="text" name="name" id="name" size="133">
                </div>
                <div class="form-components">
                    <label style="margin-right: 15px;">Email*</label>
                    <input type="text" name="email" id="email" size="133">
                </div>
                <div class="form-components">
                    <label style="margin-right: 15px;">Phone*</label>
                    <input type="text" name="number" id="number" size="62" placeholder="Mobile number">
                    <select style="margin-right: 10px; margin-left: 15px; width: 550px; height: 35px;">
                        <option>Sri Lanka +94</option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
                <div class="form-components">
                    <label style="margin-right: 15px;">Order code</label>
                    <input type="text" name="ocode" id="ocode" size="130" placeholder="Enter the code received by email if available">
                </div>
                <div class="form-components">
                    <label style="margin-right: 15px;">Message*</label>
                    <textarea name="message" id="message" cols="152" rows="8" placeholder="Describe your request accurately to recieve better info."></textarea>
                </div>
                <div class="form-components">
                    <label style="margin-right: 15px;">Attachment</label>
                    <input type="file" name="file" id="file" size="100" value="Choose FIle" style="margin-right: 830px;">
                </div>

                <button class="button-styling"><a href="index.html">Start</a></button>
            </form>
        </div>

    </body>
</html>
